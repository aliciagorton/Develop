<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Array Activity - Unsolved</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script type="text/javascript">

      // Fill in the question marks with what the output will be.
      var animals = ["parrot", "cat", "dog"];

      // print a 3 to the console
      console.log(animals.length);

      // print cat to the console
      console.log(animals[1]);

      // print dog to the console
      console.log(animals[2]);

      // print parrot to the console
      console.log(animals[0]);

      // print undefined to the console
      console.log(animals[animals.length]);

      // print dog to the console -- will resolve 3-1 = 2 = dog 
      console.log(animals[animals.length - 1]);

      // print -1 to the console = nonexisting variable will result in -1
      // THIS IS HOW YOU CHECK IF AN ELEMENT IS IN AN ARRAY
      console.log(animals.indexOf("bear"));

      // print 0 to the console
      console.log(animals.indexOf("parrot"));

    </script>

  </body>
</html>
